<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitnum" class="box">1</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div id="panel-bottom">
                <div id="game-rules">
                    <h1>Bubble Click Game</h1>
                    <h2>Game Rules</h2>
                    <p>1. Click the Hit bubbles to get 10 score</p>
                    <p>2. If you hit wrong bubble you will get -5 score</p>
                    <P>Built by t3nsor</P>
                    <button id="lets-play">Lets Play</button>
                </div>



            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
